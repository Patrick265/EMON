<mat-card style="margin-bottom: 5px; background-color: #c5cae9;">
    <div class="row">
        <div class="col-xs-6">
            <mat-card-title>{{data.time}}</mat-card-title>
        </div>
        <div class="col-xs-6">
        <p style="float: right;">{{data.signature}}</p>
    </div>
    </div>
    <div class="row" style="background-color: white; margin-left: 5px; margin-right: 5px;">
        <div class="col-xs-4" style="margin-top: 8px;">
            <p>WattHour: {{data.wH}}wH</p>
        </div>
        <div class="col-xs-4">
            <p style="margin-top: 8px;">Watt used: {{data.watt}}w</p>
        </div>
        <div class="col-xs-4">
            <p style="float: right;margin-top: 8px;">Total: {{data.totalEnergyUse | number}}KwH</p>
        </div>
    </div>

</mat-card>
